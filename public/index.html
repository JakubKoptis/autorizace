<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Registrace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Registrace</h2>
    <form action="/register" method="POST">
      <input name="username" placeholder="Uživatelské jméno" required>
      <input name="name" placeholder="Jméno" required>
      <input name="email" type="email" placeholder="Email" required>
      <input name="password" type="password" placeholder="Heslo" required>
      <button type="submit">Registrovat</button>
    </form>
    <a href="login.html">Už máš účet? Přihlaš se</a>
  </div>
</body>
</html>
